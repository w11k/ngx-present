<ul>
  <li *ngFor="let x of entries" class="keep-together">
    <ng-container *ngIf="isFlat(x)">
      <a routerLink [ngxPresentSlideLink]="x.component">
        {{x.name}}
      </a>
    </ng-container>

    <ng-container *ngIf="isNested(x)">
      <ng-container *ngIf="first(x) as y">
        <a routerLink [ngxPresentSlideLink]="y.component">
          {{y.name}}
        </a>
      </ng-container>
      <ng-container *ngIf="(x.length > 1)">
        <ngx-present-table-of-content-view [entries]="x.slice(1)">
        </ngx-present-table-of-content-view>
      </ng-container>
    </ng-container>
  </li>
</ul>
