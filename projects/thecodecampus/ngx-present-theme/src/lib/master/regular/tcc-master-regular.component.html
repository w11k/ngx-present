<div class="slide" tccPrismTheme>
  <div class="header">
    <div class="start">
      <ngx-present-menu-toggle-icon></ngx-present-menu-toggle-icon>
      <div class="slide-index">
        <ngx-present-slide-index></ngx-present-slide-index>
      </div>
    </div>
    <div class="center">
      <div><h3>{{headline}}</h3></div>
    </div>
    <div class="end" *ngIf="info">
      <div>{{info}}</div>
    </div>
  </div>

  <div class="content">
    <div class="vertical-align">
      <ng-content></ng-content>
    </div>
  </div>

  <ngx-present-help-dialog-icon></ngx-present-help-dialog-icon>

</div>
